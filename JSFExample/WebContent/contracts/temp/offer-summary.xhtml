<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition>
    <section>
        <h:graphicImage library="musicshop" name="#" alt="#{offer.name}"/>
        <h2>#{offer.name}</h2>
        <ui:insert name="product-description">
            <p>Product description.</p>
        </ui:insert>
        <p>Price: $ #{offer.price} - <h:commandLink>Add to cart</h:commandLink></p>
        <p>
            <h:outputLink value="details.xhtml">
                <f:param name="offerId" value="#{offer.id}"/>
                Product Details
            </h:outputLink>
        </p>
    </section>
</ui:composition>
</html>
